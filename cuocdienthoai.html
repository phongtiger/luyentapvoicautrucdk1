<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let gio = parseFloat(prompt("Nhap gio h "));
    let phut = parseFloat(prompt("Nhap phut p "));
    let giay = parseFloat(prompt("Nhap giay s "));
    let tien = (gio*60*60 + phut*60 + giay)*2500;
    document.write("So tien cuoc:  "+tien)
</script>

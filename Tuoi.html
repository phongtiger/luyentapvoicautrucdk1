<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuoi</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhap a "));
    if (tuoi >=9){
        document.write(tuoi + " tuoi du dieu kien hoc lop 10");
    }else {
        document.write(tuoi + " tuoi khong du dieu kien hoc lop 10");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap a"));
    let b = parseInt(prompt("Nhap b"));
    let c = parseInt(prompt("Nhap c"));
    let solon = 0;
    if (a>b&&a>c){
        solon = a;
    }else if (b>c){solon = b;
    }else {solon = c;}
    document.write("Max: " + solon);
</script>
</body>
</html>
